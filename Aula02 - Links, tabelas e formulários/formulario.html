<body>
	<h2>Login</h2>
	<form> <!-- Define o formulário-->
		Login: <br>
		<input type="text" name="Login"><br> <!-- define o input do formulário-->
		
		Senha: <br>
		<input type="password" name="Senha"><br>
		<input type="button" value="Logar"><br> <!-- para enviar o dado ao banco de dados trocar o type para submit-->

	</form>

	<h2>Cadastre-se</h2>
	<form>

			<input type="text" name="login"><br><br>

				<option value="sc">SC</option>
			</select><br><br>

	</form>
