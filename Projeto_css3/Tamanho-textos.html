<!DOCTYPE html>
<html>
    <head>
        <title> Tamanhos de textos </title>
        <meta charset="utf-8">
        <style type="text/css">
        .negrito{
            /*normal, bold 100 até 900*/
            font-weight: 900;
        }
        .italico{
            /*texto em itáico*/
            font-style: italic;
        }
        .formatacao{
            text-decoration-line: line-through;
        }
        body{
            background-color: teal;
        }
        
        </style>
    </head>

    <body>
        
        <h1 class="negrito">Conteúdo</h1>   
        <h1 class="italico">Conteúdo</h1>
        <h1 class="formatacao">Conteúdo</h1>
    
    </body>
</html>
