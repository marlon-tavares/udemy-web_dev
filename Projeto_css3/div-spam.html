<!DOCTYPE html>
<html>
    <head>
        <title> Divs e span </title>
        <meta charset="utf-8">
       
       <style type="text/css">
        
        #topo
        {
            background-color: rgb(131, 131, 255);
        }

        #conteudo
        {
            background-color: burlywood;
        }

        #rodape
        {
            background-color: green;
        }
        .produto
        {
            background-color: gray;
            margin: 10px; 
            padding: 10px;
        }
        #assinatura
        {
            background-color: indianred;
        }
       </style>

    </head>
    <body>
           
        <div id="topo">
            <img src="imagens/amazon.jpg" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">
            Todos os direitos reservados.
        </div>

        <span id="assinatura">
            Marlon
        </span>
        <span>
            Hlatchuk
        </span>
    </body>
</html>
